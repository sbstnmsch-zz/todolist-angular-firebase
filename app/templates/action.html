<div class="todolist-action" ng-class="{'todolist-action--logged-in' : authenticated }">
  <div class="todolist-action-total">{{percentDone()}}</div>
  <div class="todolist-action-clear" ng-click="clear()"></div>
  <div class="todolist-action-button__facebook" ng-click="facebook()"></div>
  <div class="todolist-action-button__google" ng-click="google()"></div>
  <div class="todolist-action-button__github"  ng-click="github()"></div>
</div>
